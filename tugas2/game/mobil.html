<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Highway Traffic</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <iframe src="https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html"></iframe>
    <a href="../index.html" class="back-button">Kembali ke Beranda</a>
</body>
</html>
